<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">         
    </head>
    <body>
        <header>
            <h1>Clínica Odontológica DH</h1>
        </header>
        <main>
            <div id="div-secciones">
                <div id="card-pacientes" class="card-opciones">
                    <div class="div-icono"><i class="fas fa-hospital-user"></i></div>
                    <button id="btn-pacientes">Pacientes</button>
                </div>
                <div id="card-odontologos" class="card-opciones">
                    <div class="div-icono"><i class="fas fa-user-md"></i></div>
                    <button id="btn-odontologos">Odontólogos</button>
                </div>
                <div id="card-turnos" class="card-opciones">
                    <div class="div-icono"><i class="far fa-calendar-check"></i></div>
                    <button id="btn-turnos">Turnos</button>
                </div>
            </div>
        </main>
               
        <script src="js/script.js"></script>
    </body>
</html>
